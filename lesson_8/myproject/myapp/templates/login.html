{% extends "layout.html" %}
{% block body %}


<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your email and password:<br>
        {{form.email(size=80)}}<br>
        {{form.password(size=80)}}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>


{% endblock %}
