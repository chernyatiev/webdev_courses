{% extends "layout.html" %}
{% block body %}


<h1>Register</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your email, username and password:<br>
        {{form.email(size=80)}}<br/>
        {{form.username(size=80)}}<br/>  
        {{form.password(size=80)}}<br/>
    </p>
    <p><input type="submit" value="Register!"></p>
</form>


{% endblock %}
